<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container" data-wrapper>
      <figure>
        <img src="./images/icon-star.svg" alt="" class="16" height="16" />
      </figure>

      <div class="text-content">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <form data-form>
        <div class="rating-group flex-group">
          <label class="radio-button">
            <input type="radio" value="1" name="rating" class="sr-only" />
            <span class="control">1 <span class="sr-only">star</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" value="2" name="rating" class="sr-only" />
            <span class="control">2 <span class="sr-only">star</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" value="3" name="rating" class="sr-only" />
            <span class="control">3 <span class="sr-only">star</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" value="4" name="rating" class="sr-only" />
            <span class="control">4 <span class="sr-only">star</span></span>
          </label>
          <label class="radio-button">
            <input type="radio" value="5" name="rating" class="sr-only" />
            <span class="control">5 <span class="sr-only">star</span></span>
          </label>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <!-- result section -->
    <div class="results hidden" data-results>
      <img
        src="./images/illustration-thank-you.svg"
        alt=""
        width="162"
        height="108"
      />
      <p class="rating-result">You selected {{result}} out of 5</p>
      <h1 class="text-center">Thank you!</h1>
      <p class="text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch.
      </p>
    </div>

    </div> -->

    <script src="script.js"></script>
  </body>
</html>
