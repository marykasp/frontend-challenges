<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <figure>
        <img src="./images/icon-star.svg" alt="" class="16" height="16" />
      </figure>

      <div class="text-content">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <form data-form>
        <label class="radio-button">
          <input type="radio" value="1" name="rating" class="sr-only" />
          <span>1</span>
        </label>
        <label class="radio-button">
          <input type="radio" value="2" name="rating" class="sr-only" />
          <span>2</span>
        </label>
        <label class="radio-button">
          <input type="radio" value="3" name="rating" class="sr-only" />
          <span>3</span>
        </label>
        <label class="radio-button">
          <input type="radio" value="4" name="rating" class="sr-only" />
          <span>4</span>
        </label>
        <label class="radio-button">
          <input type="radio" value="5" name="rating" class="sr-only" />
          <span>5</span>
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>

    </div> -->
  </body>
</html>
