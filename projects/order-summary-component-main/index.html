<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="" class="card-hero" />
      <div class="text-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anyhwere you like!
        </p>
        <div class="plan-item">
          <div class="plan-item-left flex-group">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-link">Change</a>
        </div>
        <div class="button-group">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
