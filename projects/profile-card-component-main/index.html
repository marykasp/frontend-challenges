<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>

    <div class="container">
      <div class="image-block">
        <img src="./images/bg-pattern-card.svg" alt="" />
        <img src="./images/image-victor.jpg" alt="" class="author-image" />
      </div>
      <div class="profile">
        <div class="author-info">
          <h2 class="author-name">Victor Crest <span>26</span></h2>
          <p class="author-location">London</p>
        </div>
        <ul class="social-list flex-group">
          <li>
            <p>80K</p>
            <span>followers</span>
          </li>
          <li>
            <p>803K</p>
            <span>likes</span>
          </li>
          <li>
            <p>1.4K</p>
            <span>photos</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div> -->
  </body>
</html>
